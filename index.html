<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Welcome to Your Profit Dashboard</h2>
    <p>Congratulations! You are on your way to financial freedom.</p>
    <div class="stats">
      <div class="stat-box">
        <h3>Total Earnings</h3>
        <p id="totalEarnings">$5,000</p>
      </div>
      <div class="stat-box">
        <h3>Today's Earnings</h3>
        <p id="todaysEarnings">$100</p>
      </div>
      <div class="stat-box">
        <h3>Total Referrals</h3>
        <p id="totalReferrals">50</p>
      </div>
    </div>
    <div class="actions">
      <button onclick="deposit()">Deposit Money</button>
      <button onclick="withdrawEarnings()">Withdraw Earnings</button>
      <button onclick="inviteFriends()">Invite Friends</button>
      <button onclick="upgradePlan()">Upgrade Plan</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
